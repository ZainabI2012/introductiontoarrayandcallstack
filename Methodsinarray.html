<html>
    <head></head>
    <body>
        <h2>
            Javascript array methods
        </h2>
        <h2>
            join() and pop()
        </h2>
        <p>
            The join() method joins array elements into a string and the pop() element removes the last element from the string
        </p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["Banana","orange","apple","mango"];
            document.getElementById("myjoin").innerHTML = fruits.join("*");
                document.getElementById("myfirstpop").innerHTML = fruits;fruits.pop();
                  document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
